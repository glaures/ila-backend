spring.application.name=iLa

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.jpa.show-sql=false

spring.mail.host=127.0.0.1
spring.mail.port=1025
spring.mail.username=admin
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.to=admin@localhost
spring.mail.from=admin@localhost
spring.mail.from.display=iLa Application

spring.jackson.time-zone=Europe/Berlin

spring.freemarker.suffix=.ftlh
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html

cors.origin=http://localhost:3000

spring.jpa.hibernate.ddl-auto=update

iserv.token-uri=https://jmoosdorf.de/iserv/oauth/v2/token
iserv.user-info-uri=https://jmoosdorf.de/iserv/public/oauth/userinfo

